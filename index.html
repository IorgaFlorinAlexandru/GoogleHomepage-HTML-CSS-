<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Google</title>
</head>
<body>
    <!--Header container-->
    <header>
        <p>

    <section class="Main_sec">

        <div class="Logo">

        <div class="Textfield">
            <form id="User_text">
                <input type="text" id="fsearch" name="fsearch" size="55"><br>
            </form>
        </div>
        <!--Buttons-->
        <div class="Buttons">
            <button>Search google</button>

        </div>
        <!--Languages-->
        <div class="Languages">
            <p>
                Google comes in: 
                <a href=>English</a>
                <a href=>Spanish</a>
                <a href=>Italian</a>
            </p>
        </div>
    </section>

    <!--Footer container-->
    <footer>
        <div class="Footer_a">
            <P id="Country">Romania</P>
        </div>
        <div>
            <p>
                <a id="Left" href=>Publicity</a>
                <a id="Left" href=>Companies</a>
                <a id="Left" href=>About</a>
                <a id="Left" href=>How searching works</a>
                <a id="Right" href=>Privacy</a>
                <a id="Right" href=>Terms</a>
